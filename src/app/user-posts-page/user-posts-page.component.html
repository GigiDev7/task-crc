<div class="flex flex-col gap-4 items-center mt-24" *ngIf="posts && posts.length">
    <p>All Posts</p>
    <div class="border-2 w-80 p-8 rounded-md flex flex-col gap-2" *ngFor="let post of posts">
        
        <h2><span class="font-bold">Title:</span> {{post.title}}</h2>
        <p><span class="font-bold">Body:</span> {{post.body}}</p>
    </div>
</div>
